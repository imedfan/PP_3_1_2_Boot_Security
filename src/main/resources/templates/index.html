<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet">  
    <link rel="stylesheet" href="/css/index.css" />
</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" >

        <div class="flex-md-nowrap" th:each="user : ${users}" >    
            <tr th:each="role : ${user.getRoles()}" th:switch="${role.name}" th:case="ROLE_ADMIN">
            <td th:utext="${user.username}">...</td>
                <th> <span>with roles: </span> 
                    <a th:text="${role.name}">
                </th>
            </tr>
        </div>
    

        
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Logout</a>
          </div>
        </div>


      </header>



    <div class="container-fluid" >
        <div class="row" >
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3" th:each="user : ${users}">
                <ul class="nav flex-column" >
                <li class="nav-item">
                    <th>
                        <a th:text="${user.name}" class="nav-link active" aria-current="page" href="#">
                        <span data-feather="home" class="align-text-bottom"></span>
                        </a>
                    </th>
                </li>
               
                </ul>
            </div>
            </nav>






    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <h1>Admin panel</h1>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-light" style="color: black; background-color: white;">User table</button>
        <form th:method="GET" th:action="@{/admin/new}">
            <input type="submit" class="btn btn-light" style="color: blue;" value="New User"/>
        </form>
      </div>


    <div>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Car</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:utext="${user.name}">...</td>
                <td th:utext="${user.car}">...</td>
                <td th:utext="${user.age}">...</td>
                <td>
                    <a th:each="role : ${user.getRoles()}"
                    th:text="${role.name} + ' '">
                    </a>
                </td>
                <td>
                    <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.id})}">
                        <input type="submit" value="Edit"/>
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </table>
        <br/><br/>
        <form th:method="GET" th:action="@{/admin/new}">
            <input type="submit" value="Add new user"/>
        </form>
    </div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>

    </main>

</body>
</html>
